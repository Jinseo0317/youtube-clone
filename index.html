<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Jinseo's Clone Youtube</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-brands fa-youtube"></i>
            <span><a href="http://youtube.com">Jintube</a></span>
        </div>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- 비디오 플레이어-->
    <section class="video_wrap">
        <iframe src="https://www.youtube.com/embed/mmuA9uSJe7Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>
    <!-- 비디오 설명란 -->
    <div class="infoAndUpNext">
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#htmlStudy</li>
                <li>#Anne-Marie</li>
                <li>#2002</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">유튜브 클론코딩: Youtube Mobile Website 유튜브 모바일 웹 사이트 만들기 | 프론트엔드 개발자
                    입문편 : HTML, CSS, Javascript를 이용하여 유튜브 모바일 웹사이트 만들어보기
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
             <span class="views">1M views 1 month ago</span>   
        </div>
        <ul class="actions">
            <li>
                <button>
                    <i class="active fas fa-thumbs-up"></i><span>1</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-thumbs-down"></i><span>0</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-share"></i><span>Share</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-plus"></i><span>Save</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fab fa-font-awesome-flag"></i><span>Report</span>
                </button>
            </li>
        </ul>
        <!--채널 정보-->
        <div class="channel">
            <div class="metadata">
                <img src="images/profile.jpg" alt="profile">
                <div class="info">
                    <span class="name">황진서</span>
                    <span class="subscribers">1M subcribers</span>
                </div>
            </div>
                <button class="subscribe">
                    subscribe
                </button>  
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <div class="img">
                    <img src="images/profile.jpg" alt="">
                </div>
                <div class="itemInfo">
                    <span class="title">
                        Test1
                    </span>
                    <span class="name">

                    </span><span class="views">

                    </span>
                </div>
                <button class="moreBtn"></button>
            </li>
            
            <li class="item">
                <div class="img">
                    <img src="images/profile.jpg" alt="">
                </div>
                <div class="itemInfo">
                    <span class="title">
                        Test2
                    </span>
                    <span class="name">

                    </span><span class="views">
                        
                    </span>
                </div>
                <button class="moreBtn"></button>
            </li>
            <li class="item">
                <div class="img">
                    <img src="images/profile.jpg" alt="">
                </div>
                <div class="itemInfo">
                    <span class="title">
                        Test3
                    </span>
                    <span class="name">

                    </span><span class="views">
                       
                    </span>
                </div>
                <button class="moreBtn"></button>
            </li>
        </ul>
    </section>
    </div>
 </body>
</html>
